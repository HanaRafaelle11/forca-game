<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Jogo da Forca</h1>
        <div id="hint">
            Dica: <span id="hint-text"></span>
        </div>
        <div id="word">_ _ _ _ _</div>
        <div class="hangman-container">
            <pre id="hangman"></pre>
        </div>
        <div id="attempts">Tentativas restantes: <span id="attempts-count">6</span></div>
        <div id="wrong-letters"></div>
        <div id="keyboard"></div>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
