<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Jogo da Forca</h1>
        <p id="hint">Dica: <span id="hint-text">linguagem de programação</span></p>
        <p id="word"></p>
        <div class="hangman-container">
            <pre id="hangman"></pre>
        </div>
        <p id="wrong-letters">Letras erradas:</p>
        <p id="attempts">Tentativas restantes: <span id="attempts-count">6</span></p>
        <div id="keyboard"></div>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
