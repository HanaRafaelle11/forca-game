<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Jogo da Forca</h1>

            <span id="hint-text">Categoria</span>
        </div>
        <div id="word">_ _ _ _ _ _ _ _ _ _</div>

            <span>Tentativas restantes:</span> <span id="attempts-count">6</span>
        </div>
        <div id="wrong-letters">Letras erradas:</div>

    </div>
    <script src="script.js"></script>
</body>
